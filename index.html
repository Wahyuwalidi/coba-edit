<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BOOK SHELF APP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>BOOK SHELF APP</h1>
  </header>

  <main>
    <div id="content" class="wrapper">

      <div class="kanan">
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>

        <section class="addBook">
          <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">Tambahkan Buku</h2>
            <form class="form" action="#" id="form">
              <div class="form-group form-title">
                <label for="title">Judul Buku</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div class="form-group form-title">
                <label for="title">Pengarang Buku</label>
                <input type="text" id="author" name="author" required>
              </div>
              <div class="form-group form-title">
                <label for="month">Bulan & Tahun Terbit</label>
                <input type="month" id="month" name="month" required>
              </div>
              <div class="form-group input_inline">
                <label for="inputBookIsComplete">Selesai dibaca <input id="inputBookIsComplete" type="checkbox"></label>
              </div>
              <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
          </div>
        </section>
      </div>

      <section class="unRead">
        <div class="container" id="container">
          <h2 class="container-header">Belum Selesai Dibaca</h2>
          <div class="list-item" id="todos">
          </div>
        </div>
      </section>

      <section class="read">
        <div class="container">
          <h2 class="container-header">Selesai DIbaca</h2>
          <div class="list-item" id="completed-todos">
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
